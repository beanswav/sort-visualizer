<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="data-container"></div>
      </div>

      <div id="sideNav" class="sidenav">
        <section class="head">Sort Algorithm Visualizer</section>
        <button
          type="button"
          class="button1"
          onclick="generateArr()"
          id="Button1"
        >
          Generate New Array
        </button>

        <button type="button" class="selectionSort">Selection Sort</button>

        <button type="button" class="mergeSort">Merge Sort</button>

        <button type="button" class="bubbleSort">Bubble Sort</button>

        <button type="button" class="insertionSort">Insertion Sort</button>

        <span id="size"
          >Size
          <input
            id="array_size"
            class="slider"
            type="range"
            value="16"
            min="5"
            max="100"
          />
        </span>

        <span id="delay"
          >Speed
          <input
            id="delay_time"
            class="slider"
            type="range"
            value="60"
            min="20"
            max="300"
          />
        </span>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="sortAlgos/selectionSort.js"></script>
    <script src="sortAlgos/mergeSort.js"></script>
    <script src="sortAlgos/bubbleSort.js"></script>
    <script src="sortAlgos/insertionSort.js"></script>
  </body>
</html>
