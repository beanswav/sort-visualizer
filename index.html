<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="data-container"></div>
      </div>

      <div id="sideNav" class="sidenav">
        <section class="head">Sort Algorithm Visualizer</section>
        <div class="wrapper">
          <button type="button" class="newArray" id="new_array">
            Generate New Array
          </button>
        </div>

        <select class="form-select" aria-label="Default select example">
          <option selected>Choose sorting algorithm</option>
          <option class="selectionSort" value="selectionSort">
            Selection Sort
          </option>
          <option class="mergeSort" value="mergeSort">Merge Sort</option>
          <option class="bubbleSort" value="bubbleSort">Bubble Sort</option>
          <option class="insertionSort" value="insertionSort">
            Insertion Sort
          </option>
          <option class="quickSort" value="quickSort">Quick Sort</option>
        </select>

        <div class="bottomWrapper">
          <span id="size"
            >Size
            <input
              id="array_size"
              class="slider"
              type="range"
              value="10"
              min="5"
              max="100"
            />
          </span>

          <span id="delay"
            >Speed
            <input
              id="delay_time"
              class="slider"
              type="range"
              value="60"
              min="20"
              max="300"
            />
          </span>
        </div>
        <div class="start-button-wrapper">
          <button type="button" class="startSort" id="start_sort">Start</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="sortAlgos/selectionSort.js"></script>
    <script src="sortAlgos/mergeSort.js"></script>
    <script src="sortAlgos/bubbleSort.js"></script>
    <script src="sortAlgos/insertionSort.js"></script>
    <script src="sortAlgos/quickSort.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
